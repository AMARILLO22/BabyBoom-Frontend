<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>

  <body>
    <div class="container">
      <div style="text-align: center">
        <h1>Registro de Enfermedades</h1>

      </div>

      <form [formGroup]="form" (submit)="aceptar()">
        <mat-form-field class="example-full-width">
          <mat-label>Id</mat-label>
          <input matInput placeholder="id" formControlName="id" />
        </mat-form-field>
        <br />
        <mat-form-field class="example-full-width">
          <mat-label>Nombre</mat-label>
          <input matInput placeholder="nombreEnfermedad" formControlName="nombreEnfermedad" />
        </mat-form-field>
        <br />
        <mat-form-field appearance="fill">
          <mat-label>Tipo</mat-label>
          <mat-select placeholder="TipoEnfermedad" formControlName="TipoEnfermedad">
            <mat-option value="Infecciones respiratoria">Infecciones respiratoria</mat-option>
            <mat-option value="Infecciones gastrointestinales">Infecciones de la piel</mat-option>
            <mat-option value="Problemas de oído">Problemas de oído</mat-option>
            <mat-option value="Infecciones de la piel">Infecciones de la piel</mat-option>
          </mat-select>
        </mat-form-field>

        <div style="text-align: center">
          <button mat-raised-button color="primary">Aceptar</button>
          <button mat-raised-button color="warn" routerLink="/Enfermedad">
            Cancelar
          </button>
        </div>
      </form>
    </div>
  </body>
</html>
