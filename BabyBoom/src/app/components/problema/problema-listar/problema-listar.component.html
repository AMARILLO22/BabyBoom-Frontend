<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Problema</title>
</head>

<body>
  <div class="container">
    <div style=" text-align: center;">
      <h1>Lista de Problema</h1>
    </div>
    <div style="text-align: right;" class="example-button-row">
      <button mat-raised-button color="primary" routerLink="/Problema/nuevo">Nuevo</button>
    </div>
    <mat-form-field>
      <input matInput (keyup)="filtrar($event)" placeholder="Buscar">
    </mat-form-field>

    <table mat-table [dataSource]="dataSource" class="mat-elevation-z8">

      <ng-container matColumnDef="idproblema">
        <th mat-header-cell *matHeaderCellDef> No. </th>
        <td mat-cell *matCellDef="let element"> {{element.idProblema}} </td>
      </ng-container>


      <ng-container matColumnDef="idsoporte">
        <th mat-header-cell *matHeaderCellDef> No. </th>
        <td mat-cell *matCellDef="let element"> {{element.soportetecnico.idSoporte}} </td>
      </ng-container>

      <!-- Name Column -->
      <table mat-table [dataSource]="dataSource" class="mat-elevation-z8">
      <ng-container matColumnDef="idapoderado">
        <th mat-header-cell *matHeaderCellDef> No. </th>
        <td mat-cell *matCellDef="let element"> {{element.apoderado.idApoderado}} </td>
      </ng-container>

       <!-- Name Column -->
      <ng-container matColumnDef="titulo">
      <th mat-header-cell *matHeaderCellDef> Titulo </th>
      <td mat-cell *matCellDef="let element"> {{element.Titulo}} </td>
      </ng-container>

      <!-- Name Column -->
      <ng-container matColumnDef="descripcion">
      <th mat-header-cell *matHeaderCellDef> Descripcion </th>
      <td mat-cell *matCellDef="let element"> {{element.Descripcion}} </td>
      </ng-container>

      <!-- Weight Column -->
      <ng-container matColumnDef="fechainicio">
        <th mat-header-cell *matHeaderCellDef> Fecha Inicio </th>
        <td mat-cell *matCellDef="let element"> {{element.FechaInicio|date:'dd/MM/yyyy'}} </td>
      </ng-container>
      <ng-container matColumnDef="fechafin">
        <th mat-header-cell *matHeaderCellDef> Fecha Fin  </th>
        <td mat-cell *matCellDef="let element"> {{element.FechaFin|date:'dd/MM/yyyy'}} </td>
      </ng-container>
      <!-- Weight Column -->

     <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
    </table>

  </div>

</body>

</html>
