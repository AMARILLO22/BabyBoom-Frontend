<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>

<body>
  <div class="container">
    <div style=" text-align: center;">
      <h1>Lista de Guarderia</h1>
    </div>
    <div style="text-align: right;" class="example-button-row">
      <button mat-raised-button color="primary" routerLink="/guarderia/nuevo">Nuevo</button>
    </div>

    <mat-form-field>
      <input matInput (keyup)="filtrar($event)" placeholder="Buscar">
    </mat-form-field>

    <table mat-table [dataSource]="dataSource" class="mat-elevation-z8">
      <ng-container matColumnDef="idguarderia">
        <th mat-header-cell *matHeaderCellDef> No. </th>
        <td mat-cell *matCellDef="let element"> {{element.idGuarderia}} </td>
      </ng-container>

      <!-- Name Column -->
      <ng-container matColumnDef="proceso">
        <th mat-header-cell *matHeaderCellDef> proceso </th>
        <td mat-cell *matCellDef="let element"> {{element.Proceso}} </td>
      </ng-container>

      <!-- Name Column -->
      <ng-container matColumnDef="lugar">
        <th mat-header-cell *matHeaderCellDef> lugar </th>
        <td mat-cell *matCellDef="let element"> {{element.Lugar}} </td>
      </ng-container>

      <!-- Weight Column -->
      <ng-container matColumnDef="fecha">
        <th mat-header-cell *matHeaderCellDef> Fecha </th>
        <td mat-cell *matCellDef="let element"> {{element.Fecha|date:'dd/MM/yyyy'}} </td>
      </ng-container>

      <!-- Weight Column -->
      <ng-container matColumnDef="nombreguarderia">
        <th mat-header-cell *matHeaderCellDef> GÃ©nero </th>
        <td mat-cell *matCellDef="let element"> {{element.nombreGuarderia}} </td>
      </ng-container>

      <ng-container matColumnDef="acciones">
        <th mat-header-cell *matHeaderCellDef> Acciones </th>
        <td mat-cell *matCellDef="let element"> <button mat-raised-button color="primary"
            [routerLink]="['edicion', element.idGuarderia]">Actualizar</button>
          <button mat-raised-button color="accent" (click)="confirmar(element.idGuarderia)">Eliminar</button>
        </td>
      </ng-container>

      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
    </table>

  </div>
</body>

</html>
