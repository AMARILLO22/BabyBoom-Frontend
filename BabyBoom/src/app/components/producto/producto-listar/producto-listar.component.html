<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<body>
  <div>
    <div class="text-end">
      <button mat-fab routerLink="/Producto/agregar" color="warn">Añadir</button>
    </div>
  <table mat-table [dataSource]="dataSource" class="mat-elevation-z8">

    <!--- Note that these columns can be defined in any order.
          The actual rendered columns are set as a property on the row definition" -->

    <!-- Position Column -->
    <ng-container matColumnDef="id">
      <th mat-header-cell *matHeaderCellDef> ID. </th>
      <td mat-cell *matCellDef="let element"> {{element.id}} </td>
    </ng-container>

    <!-- Name Column -->
    <ng-container matColumnDef="nombre">
    <th mat-header-cell *matHeaderCellDef> Nombre</th>
    <td mat-cell *matCellDef="let element"> {{element.Nombre}} </td>
    </ng-container>

  <!-- Name Column -->
  <ng-container matColumnDef="tipo">
    <th mat-header-cell *matHeaderCellDef> Tipo</th>
    <td mat-cell *matCellDef="let element"> {{element.Tipo}} </td>
  </ng-container>

 <!-- Name Column -->
 <ng-container matColumnDef="cantidad">
  <th mat-header-cell *matHeaderCellDef> Cantidad</th>
  <td mat-cell *matCellDef="let element"> {{element.Cantidad}} </td>
</ng-container>

 <!-- Name Column -->
 <ng-container matColumnDef="preciounitario">
  <th mat-header-cell *matHeaderCellDef> Precio Unitario</th>
  <td mat-cell *matCellDef="let element"> {{element.PrecioUnitario}} </td>
</ng-container>

<ng-container matColumnDef="accion1">
  <th mat-header-cell *matHeaderCellDef>Acción01</th>
  <td mat-cell *matCellDef="let element">
    <button mat-raised-button color="primary" [routerLink]="['edicion',element.id]">Actualizar</button>
    <button mat-raised-button color="warn" [routerLink]="['edicion',element.id]">Eliminar</button>
  </td>
</ng-container>
    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
  </table>
  </div>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe" crossorigin="anonymous"></script>
</body>
</html>
