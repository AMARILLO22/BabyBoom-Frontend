<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<body>

  <div>
    <form [formGroup]="form" (submit)="aceptar()">

      <mat-form-field class="example-full-width">
        <mat-label>IDproducto</mat-label>
        <input matInput placeholder="id" formControlName="id">
      </mat-form-field>

      <mat-form-field class="example-full-width">
        <mat-label></mat-label>
        <input matInput placeholder="Nombre" formControlName="nombre">
      </mat-form-field>

      <mat-form-field class="example-full-width">
        <mat-label></mat-label>
        <input matInput placeholder="Tipo" formControlName="tipo">
      </mat-form-field>

      <mat-form-field class="example-full-width">
        <mat-label></mat-label>
        <input matInput placeholder="Cantidad" formControlName="cantidad">
      </mat-form-field>


      <mat-form-field class="example-full-width">
        <mat-label></mat-label>
        <input matInput placeholder="Precio Unitario" formControlName="precio unitario">
      </mat-form-field>

       <button mat-raised-button color="primary" class="p-2">aceptar</button>
       <button mat-raised-button color="warn" routerlink="/Producto" color="warn">Cancelar</button>

    </form>
  </div>
</body>
</html>
