<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
    <title>Document</title>
  </head>
  <body>
    <div class="container text-center">
      <div class="p-3">
        <h1>Registro de Usuario</h1>
      </div>
      <form [formGroup]="form" (submit)="aceptar()">
        <mat-form-field class="example-full-width">
          <mat-label>Id</mat-label>
          <input matInput placeholder="Id" formControlName="id" />
        </mat-form-field>
        <br>
        <mat-form-field class="example-full-width">
          <mat-label>Nombre de Usuario</mat-label>
          <input matInput placeholder="username" formControlName="Username" />
        </mat-form-field>
        <br>
        <mat-form-field class="example-full-width">
          <mat-label>Contrase√±a</mat-label>
          <input matInput placeholder="password" formControlName="Password" />
        </mat-form-field>
        <br>
        <button mat-raised-button color="primary" class="m-3"><mat-icon>done_all</mat-icon>Aceptar</button>
        <button mat-raised-button routerLink="/Usuario" color="warn"><mat-icon>cancel</mat-icon>Cancelar</button>
      </form>
      <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe" crossorigin="anonymous"></script>
    </div>
  </body>
</html>
